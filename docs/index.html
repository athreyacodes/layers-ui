<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layers UI Demo</title>
  <link rel="stylesheet" href="../dist/layers.css" />
  <style>
    body { font-family: var(--font-sans); padding: 2rem; }
    section { margin-bottom: 3rem; }
    h2 { margin-bottom: 1rem; }
    .box { padding: 1rem; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1 class="text-xl font-bold mb-3">Layers UI Demo</h1>

  <!-- Colors -->
  <section>
    <h2 class="text-lg font-bold mb-2">Colors</h2>
    <div class="flex-row d-flex gap-2">
      <div class="box bg-primary text-light">Primary</div>
      <div class="box bg-secondary text-light">Secondary</div>
      <div class="box bg-success text-light">Success</div>
      <div class="box bg-danger text-light">Danger</div>
      <div class="box bg-warning">Warning</div>
      <div class="box bg-info text-light">Info</div>
    </div>
  </section>

  <!-- Spacing -->
  <section>
    <h2 class="text-lg font-bold mb-2">Spacing</h2>
    <div class="box m-3">Margin 3</div>
    <div class="box p-4">Padding 4</div>
  </section>

  <!-- Typography -->
  <section>
    <h2 class="text-lg font-bold mb-2">Typography</h2>
    <p class="text-sm">This is small text</p>
    <p class="text-base">This is base text</p>
    <p class="text-lg font-bold">This is large bold text</p>
    <p class="text-xl uppercase">This is extra large uppercase text</p>
  </section>

  <!-- Layout -->
  <section>
    <h2 class="text-lg font-bold mb-2">Flexbox</h2>
    <div class="d-flex flex-row justify-between p-3 bg-light">
      <div class="box">Item 1</div>
      <div class="box">Item 2</div>
      <div class="box">Item 3</div>
    </div>
  </sec
